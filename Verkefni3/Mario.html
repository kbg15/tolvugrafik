</script><script id="vertex-shader" type="x-shader/x-vertex">

 attribute vec4 vPosition;
 uniform vec2 pengePosition;
 uniform bool isPenge;

 void
 main()
 {
     gl_Position = vPosition;
     gl_Position[0]/=1000.0/600.0;
     if (isPenge){
       gl_Position[0]+=pengePosition[0];
       gl_Position[1]+=pengePosition[1];
     }

 }
 </script>

 void
 main()

     gl_FragColor = litur;
 }
